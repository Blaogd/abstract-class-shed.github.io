<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/main.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Абстрактный подвал</title>
    </head>
<body>
    <div id="header" class="mb-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="/"><b>Абстрактный подвал</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/links/">Скрипты</a></li>
                <li class="nav-item"><a class="nav-link" href="/pathfind/">Поиск пути</a></li>
                <li class="nav-item active"><a class="nav-link" href="/swimaway/">Расчёт ПУ</a></li>
                <li class="nav-item"><a class="nav-link" href="/reports/">Составление отчётов</a></li>
              </ul>
            </div> 
          </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4 order-1 order-lg-0">
                <div class="card" style="background-color: transparent;">
                  <div class="card-header" style="background-color: #f6e9e0;">
                    Множитель навыка
                  </div>
                  <div class="card-body">
                    

                        <div class="multiplier-choose d-grid gap-1 btn-group">
                            <input id="bornSwim" class="btn-check" type="radio" name="tribe" value="1">
                            <label for="bornSwim" class="btn btn-secondary">Персонаж родился в Речном/Морском племени</label>

                            <input id="wentSwim" class="btn-check" type="radio" name="tribe" value="0.5">
                            <label for="wentSwim" class="btn btn-secondary">Персонаж родился не в Речном/Морском племени, но перешёл туда</label>

                            <input id="notSwim" class="btn-check" type="radio" name="tribe" value="0">
                            <label for="notSwim" class="btn btn-secondary">Персонаж родился не в Речном/Морском племени и не переходил туда</label>
                        </div>


                  </div>
                </div>
            </div>
            <div class="col order-0 order-lg-1 mb-2">
                <div class="card mb-2">
                  <div class="card-body">
                      <div class="row">
                          <div class="col">
                            <div class="row my-2">
                                <div class="col-5 col-xl-4">Ваш ПУ:</div>
                                <div class="col">
                                    <select class="form-select form-select-sm swimaway-control" id="yourLv">
                                      <option value="1" selected>0</option>
                                      <option value="1">1</option>
                                      <option value="2">2</option>
                                      <option value="3">3</option>
                                      <option value="4">4</option>
                                      <option value="5">5</option>
                                      <option value="6">6</option>
                                      <option value="7">7</option>
                                      <option value="8">8</option>
                                      <option value="9">9</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row my-2">
                                <div class="col-5 col-xl-4">ПУ локации:</div>
                                <div class="col">
                                    <select class="form-select form-select-sm swimaway-control" id="locLv">
                                      <option value="1" selected>0</option>
                                      <option value="1">1</option>
                                      <option value="2">2</option>
                                      <option value="3">3</option>
                                      <option value="4">4</option>
                                      <option value="5">5</option>
                                      <option value="6">6</option>
                                      <option value="7">7</option>
                                      <option value="8">8</option>
                                      <option value="9">9</option>
                                    </select>
                                </div>
                            </div>
                          </div>
                          <div class="col-12 d-block d-md-none"><hr class="my-3"></div>
                          <div class="col">
                              <p class="my-2">Время действия "Поплавать": <b id="actTime"></b></p>
                              <p class="my-2">Действий для +1 ПУ:  <b id="actAmt">1</b></p>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body">
                      <div class="row">
                          <div class="col">
                                <div class="row my-2">
                                    <div class="col-auto pe-1"><span style="display: inline-block; width:1.3em">От </span></div>
                                    <div class="col-auto px-1">
                                        <select class="form-select form-select-sm swimaway-control" id="bSL">
                                          <option value="0" selected>0</option>
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                          <option value="6">6</option>
                                          <option value="7">7</option>
                                          <option value="8">8</option>
                                          <option value="9">9</option>
                                        </select>
                                    </div>
                                    <div class="col-auto px-1"> ПУ (</div>
                                    <div class="col-auto px-1"><input type="number" value="0" min="0" max="0" id="d1bSL" class="hide-scroll form-control form-control-sm swimaway-control"></div>
                                    <div class="col-auto px-1">/</div>
                                    <div class="col-auto px-1"><input type="text" id="d2bSL" value="1" class="form-control form-control-sm swimaway-control" readonly></div>
                                    <div class="col-auto ps-1">)</div>
                                </div>

                                <div class="row my-2">
                                    <div class="col-auto pe-1"><span style="display: inline-block; width:1.3em">До </span></div>
                                    <div class="col-auto px-1">
                                        <select class="form-select form-select-sm swimaway-control" id="eSL">
                                          <option value="0">0</option>
                                          <option value="1" selected>1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                          <option value="6">6</option>
                                          <option value="7">7</option>
                                          <option value="8">8</option>
                                          <option value="9">9</option>
                                        </select>
                                    </div>
                                    <div class="col-auto px-1"> ПУ (</div>
                                    <div class="col-auto px-1"><input type="number" value="0" min="0" max="3" id="d1eSL" class="hide-scroll form-control form-control-sm swimaway-control"></div>
                                    <div class="col-auto px-1">/</div>
                                    <div class="col-auto px-1"><input type="text" id="d2eSL" value="4" class="form-control form-control-sm  swimaway-control" readonly></div>
                                    <div class="col-auto ps-1">)</div>
                                </div>

                                <div class="row my-2">
                                    <div class="col-auto pe-1">Кач по</div>
                                    <div class="col-auto px-1"><input type="number" id="hourExp" value="10" step="0.25" max="24" min="0" class="form-control form-control-sm" style="width: 5em"></div>
                                    <div class="col-auto px-1">ч в день</div>
                                </div>

                                <button class="btn btn-secondary" id="howFar">Как далеко до этого уровня?</button>

                          </div>
                          <div class="col-12 d-block d-md-none"><hr class="my-3"></div>
                          <div class="col-12 col-md-6 col-lg" id="howFarRes">
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
